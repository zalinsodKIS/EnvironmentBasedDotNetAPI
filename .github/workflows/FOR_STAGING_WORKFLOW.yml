name: Workflow for STAGING
on:
  workflow_dispatch:
    inputs:
      parameter:
        description: Staging Parameter

  push:
    branches: [ "FOR_STAGING" ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    environment: staging
    steps:  
      - uses: actions/checkout@v3
    
      - name: Display appsetting.json file
        run: |
          cat 'EnvironmentBasedDotNetAPI/appsettings.json'
